<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiMech Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
            text-align: center;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #2d2d42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e0e0e0;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(145deg, #2f2f44, #252536);
            border: 1px solid #3a3a52;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background: linear-gradient(145deg, #3a3a52, #2f2f44);
        }
        .headline {
            font-size: 2.5em;
            margin: 20px 0;
            color: #c9c9d7;
        }
        .subtext {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #a9a9b7;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #3a3a52;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #505070;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #2d2d42;
            color: #a9a9b7;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BiMech</div>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1 class="headline">Advanced Mechanical Diagnostics</h1>
        <p class="subtext">Streamline your operations with state-of-the-art control systems and industrial solutions.</p>
        <a href="#get-started" class="cta-button">Get Started</a>
    </div>
    <footer>
        &copy; 2024 BiMech. All rights reserved.
    </footer>
</body>
</html>
